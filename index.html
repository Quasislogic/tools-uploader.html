<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psycraft Export Uploader</title>
  <meta property="og:title" content="Psy's Crafting Table">
  <meta property="og:description" content="Psy's Crafting Table.">
  <meta property="og:image" content="https://psycraft.net/download_2.jfif">
  <meta property="og:url" content="https://psycraft.net">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Live site stylesheet -->
  <link rel="stylesheet" href="https://psycraft.net/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">

  <style>
    .fade {
      opacity: 1;
      transition: opacity 0.4s ease;
    }
    .fade.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .fancy-spinner {
      margin: 0 auto;
      width: 40px;
      height: 40px;
      border: 4px solid #f9b233;
      border-top: 4px solid #3e2b1c;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .centered-message {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .add-another-btn {
      margin-top: 24px;
      padding: 10px 20px;
      font-size: 15px;
      font-weight: bold;
      background: #d6b87d;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #3e2b1c;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .add-another-btn.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

<header class="site-header">
  <div class="kenburns-bg"></div>
  <img class="banner-text" src="https://www.psycraft.net/ChatGPT_Image_Jul_30__2025__11_11_36_PM-removebg-preview.png" alt="Banner Text">
</header>

<a href="https://discord.gg/VtJEGs92Fr" target="_blank" class="discord-badge">
  <img src="https://img.icons8.com/color/48/discord-logo.png" alt="Discord Icon" class="discord-icon">
  <span class="discord-text">Join us on Discord</span>
</a>

<div class="body">
  <div id="craftTable_wrapper" class="upload-wrapper" style="max-width: 700px; margin: 40px auto; padding: 30px; background: #fff8dc; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.2); text-align: center;">

    <h1 id="uploadTitle" class="fade">ðŸ§ª Psycraft Export Uploader</h1>
    <p id="uploadDesc" class="fade">Paste your exported profession data below and click upload:</p>

    <textarea id="exportBox" class="fade" placeholder="Paste your data from the addon here..." style="width: 100%; height: 240px; padding: 10px; font-size: 14px; border-radius: 6px; border: 1px solid #a98250; background: #f7f1df; color: #3e2b1c;"></textarea>

    <br><br>
    <button id="uploadButton" class="fade upload-btn" onclick="uploadExport()" style="padding: 10px 24px; font-size: 16px; font-weight: bold; background: #f9b233; border: none; color: #3e2b1c; border-radius: 8px; cursor: pointer; transition: background 0.3s;">
      ðŸš€ Upload to Guild Sheet
    </button>

    <div id="uploadSpinner" class="fade hidden" style="margin: 30px 0;">
      <div class="fancy-spinner"></div>
      <div style="margin-top: 12px; font-weight: bold; color: #3e2b1c;" id="uploadSpinnerText">Uploading...</div>
    </div>

    <div id="uploadStatus" class="fade hidden centered-message" style="margin-top: 20px; font-size: 14px; color: #444;"></div>

    <button id="addAnotherBtn" class="add-another-btn" onclick="resetUploader()">âž• Add another</button>

  </div>
</div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby_mHcN3KvSosp-50Tfy5Y2-HU-Bv1badBtL3u4lGiFXI17-xWMwOyl9xr2jmfG4ExMcQ/exec";
  const SECRET_TOKEN = "psycraftUpload123SECRET";

  function fadeOut(el) {
    el.classList.add('hidden');
  }

  function fadeIn(el) {
    el.classList.remove('hidden');
  }

  function uploadExport() {
    const data = document.getElementById("exportBox").value;
    const title = document.getElementById("uploadTitle");
    const desc = document.getElementById("uploadDesc");
    const textarea = document.getElementById("exportBox");
    const button = document.getElementById("uploadButton");
    const spinner = document.getElementById("uploadSpinner");
    const spinnerText = document.getElementById("uploadSpinnerText");
    const statusEl = document.getElementById("uploadStatus");
    const addAnotherBtn = document.getElementById("addAnotherBtn");

    if (!data.trim()) {
      statusEl.innerText = "âŒ Please paste some data before uploading.";
      fadeIn(statusEl);
      return;
    }

    // Fade out form elements
    [title, desc, textarea, button, statusEl].forEach(fadeOut);
    fadeIn(spinner);
    addAnotherBtn.classList.remove("show");

    const crafterName = data.trim().split("\n")[0].split("\t")[3]?.trim();
    spinnerText.innerText = crafterName ? `Uploading as ${crafterName}...` : "Uploading...";

    fetch(SCRIPT_URL, {
      method: "POST",
      body: new URLSearchParams({ data, token: SECRET_TOKEN })
    })
      .then(res => res.text())
      .then(msg => {
        fadeOut(spinner);
        statusEl.innerHTML = msg;
        fadeIn(statusEl);
        addAnotherBtn.classList.add("show");
        if (msg.includes("âœ…")) textarea.value = "";
      })
      .catch(err => {
        console.error(err);
        fadeOut(spinner);
        statusEl.innerText = "âŒ Upload failed. Try again.";
        fadeIn(statusEl);
        fadeIn(textarea);
        fadeIn(button);
      });
  }

  function resetUploader() {
    ["uploadTitle", "uploadDesc", "exportBox", "uploadButton", "uploadStatus"].forEach(id => {
      const el = document.getElementById(id);
      fadeIn(el);
    });
    document.getElementById("addAnotherBtn").classList.remove("show");
    document.getElementById("uploadStatus").innerHTML = "";
    document.getElementById("exportBox").value = "";
  }
</script>

</body>
</html>
