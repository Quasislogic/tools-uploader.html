<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psycraft Export Uploader</title>
  <meta property="og:title" content="Psy's Crafting Table">
  <meta property="og:description" content="Psy's Crafting Table.">
  <meta property="og:image" content="https://psycraft.net/download_2.jfif">
  <meta property="og:url" content="https://psycraft.net">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
  <style>
    textarea {
      width: 100%;
      max-width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 14px;
      padding: 12px;
      background: #fff8dc;
      border: 1px solid #a98250;
      color: #3e2b1c;
      border-radius: 6px;
      resize: vertical;
    }

    button.upload-btn {
      background: #00ccff;
      color: black;
      border: none;
      padding: 12px 24px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
    }

    #uploadStatus {
      margin-top: 1em;
      font-size: 14px;
      color: #2a2a2a;
      white-space: pre-wrap;
    }

    .upload-wrapper {
      background: rgba(255, 248, 220, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin: 20px;
      max-width: 800px;
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
      color: #3e2b1c;
      text-shadow: 1px 1px 0 #fff;
    }
  </style>
</head>
<body>

<header class="site-header">
  <div class="kenburns-bg"></div>
  <img class="banner-text" src="ChatGPT_Image_Jul_30__2025__11_11_36_PM-removebg-preview.png" alt="Banner Text">
</header>

<a href="https://discord.gg/VtJEGs92Fr" target="_blank" class="discord-badge">
  <img src="https://img.icons8.com/color/48/discord-logo.png" alt="Discord Icon" class="discord-icon">
  <span class="discord-text">Join us on Discord</span>
</a>

<div class="body">
  <div class="upload-wrapper">
    <h1>üß™ Psycraft Export Uploader</h1>
    <p>Paste your exported profession data below and click upload:</p>
    <textarea id="exportBox" placeholder="Paste your data from the addon here..."></textarea>
    <br>
    <button class="upload-btn" onclick="uploadExport()">Upload to Guild Sheet</button>
    <div id="uploadStatus"></div>
  </div>
</div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby_mHcN3KvSosp-50Tfy5Y2-HU-Bv1badBtL3u4lGiFXI17-xWMwOyl9xr2jmfG4ExMcQ/exec";
  const SECRET_TOKEN = "psycraftUpload123SECRET";

  function uploadExport() {
    const data = document.getElementById("exportBox").value;
    const statusEl = document.getElementById("uploadStatus");

    if (!data.trim()) {
      statusEl.innerText = "‚ùå Please paste some data before uploading.";
      return;
    }

    const firstLine = data.trim().split("\n")[0];
    const crafterName = firstLine.split("\t")[3]?.trim();
    statusEl.innerText = crafterName ? `‚è≥ Uploading as ${crafterName}...` : "‚è≥ Uploading...";

    fetch(SCRIPT_URL, {
      method: "POST",
      body: new URLSearchParams({
        data,
        token: SECRET_TOKEN
      })
    })
    .then(res => res.text())
    .then(msg => {
      statusEl.innerText = msg;
      if (msg.includes("‚úÖ")) {
        document.getElementById("exportBox").value = "";
      }
    })
    .catch(err => {
      console.error(err);
      statusEl.innerText = "‚ùå Upload failed. Try again.";
    });
  }
</script>

</body>
</html>
